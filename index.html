<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA DE RIEGO</title>
    <link rel="shortcut icon" href="./images/universidad_nacional_de_huanc.jfif" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form onsubmit="validateLogin(event)">
            <label for="username">Usuario</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Entrar</button>
        </form>
        <p id="error-message" style="color: red; display: none;">Usuario o contraseña incorrectos</p>
    </div>

    <script>
    function validateLogin(event) {
            event.preventDefault(); // Evita el envío del formulario

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Usuario y contraseña válidos (definidos como texto)
            const validUsername = "SDR312K";
            const validPassword = "KR_e@7.JazT";

            if (username === validUsername && password === validPassword) {
                // Guarda la sesión en localStorage
                localStorage.setItem('isLoggedIn', 'true');

                // Redirige a la página principal si los datos son correctos
                window.location.href = "home.html";
            } else {
                // Muestra mensaje de error si el login falla
                document.getElementById('error-message').style.display = "block";
            }
        }
    </script>
</body>
</html>
